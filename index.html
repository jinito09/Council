<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council in Darkness</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* メインカラーパレット */
            --bg-primary: #2d2d2d;      /* 濃いグレー */
            --bg-secondary: #f5f5dc;     /* クリーム色 */
            --text-light: #e8e8e8;      /* ライトグレー */
            --text-dark: #2d2d2d;       /* ダークグレー */
            --accent: #8b7355;          /* 落ち着いたブラウン */
            --accent-light: #d4af37;    /* ゴールド */
        }

        body {
            background: var(--bg-primary);
            color: var(--text-light);
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0; /* Reset default body margin */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110vh; /* Increased by 10% */
        }

        .game-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            background-color: var(--bg-primary);
            border: 1px solid var(--accent);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px; /* Add padding to the container itself */
        }

        .game-main {
            display: none; /* Hide initially */
            flex-wrap: wrap;
            gap: 20px;
        }

        .resources-panel, .reports-panel, .actions-panel {
            background-color: #3a3a3a; /* Slightly lighter than primary background */
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            color: var(--text-light);
        }

        .resources-panel {
            flex: 1 1 250px; /* Adjusted base width */
        }

        .reports-panel {
            flex: 2 1 520px; /* Increased base width (400 * 1.3 = 520) */
        }

        .actions-panel {
            flex: 0 1 200px; /* Reduced base width */
        }

        .resource-bar {
            background: #3a3a3a;
            border-radius: 8px;
            height: 20px;
            position: relative;
            margin-bottom: 10px;
        }

        .resource-fill {
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            border-radius: 8px;
            height: 100%;
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background-color: var(--accent);
            color: var(--text-dark);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content in button */
            gap: 5px;
            transition: background-color 0.3s ease;
            width: 100%; /* Make buttons take full width of panel */
            box-sizing: border-box; /* Include padding and border in width */
        }

        .action-btn:hover {
            background-color: var(--accent-light);
        }

        #output {
            background-color: #2d2d2d; /* Adjusted to primary background */
            border: 1px solid var(--accent); /* Adjusted border color */
            padding: 10px;
            height: 590px; /* Fixed height for output */
            overflow-y: auto;
            margin-bottom: 10px;
            color: var(--text-light); /* Adjusted text color */
        }

        #input-area {
            display: flex;
            margin-top: 10px;
        }

        #user-input {
            flex-grow: 1;
            background-color: #2d2d2d; /* Adjusted to primary background */
            border: 1px solid var(--accent); /* Adjusted border color */
            color: var(--text-light); /* Adjusted text color */
            padding: 5px;
        }

        #submit-button {
            background-color: var(--accent);
            color: var(--text-dark);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        /* Hide action buttons and input area initially */
        .action-buttons,
        #input-area {
            display: none;
        }

        #initial-start-game-button {
            margin: 20px auto; /* Center the button */
            display: block; /* Ensure it's a block element for margin auto */
            width: 80px; /* Smaller width */
            height: 80px; /* Smaller height */
            border-radius: 50%; /* Make it circular */
            font-size: 2em; /* Larger icon/text if any */
            background-color: var(--accent-light); /* Different color for start button */
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #initial-start-game-button:hover {
            background-color: var(--accent);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-main {
                flex-direction: column;
            }
            .resources-panel, .reports-panel, .actions-panel {
                flex: 1 1 auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button id="initial-start-game-button" class="start-btn"></button>

        <main class="game-main">
            <section class="resources-panel">
                <div id="day-display" style="font-size: 3.5em; margin-bottom: 15px; font-family: 'Playfair Display', serif;">Day 1</div>
                <h2>Resources</h2>
                <div id="resources-display">
                    <!-- Resource bars will be dynamically inserted here -->
                </div>
            </section>
            <section class="reports-panel">
                <h2>Daily Reports</h2>
                <div id="output"></div> <!-- Existing output div -->
            </section>
            <section class="actions-panel">
                <h2>Actions</h2>
                <div class="action-buttons">
                    <button class="action-btn" id="action-council">
                        <i class="icon council-icon"></i>
                        評議会を開催する
                    </button>
                    <button class="action-btn" id="action-envoy">
                        <i class="icon spy-icon"></i>
                        個人偵察を派遣する
                    </button>
                    <button class="action-btn" id="action-resources">
                        <i class="icon chart-icon"></i>
                        資源記録を確認する
                    </button>
                    <button class="action-btn" id="action-rest">
                        <i class="icon sleep-icon"></i>
                        明日まで休息する
                    </button>
                </div>
                <div id="input-area">
                    <input type="text" id="user-input" disabled>
                    <button id="submit-button" disabled>送信</button>
                </div>
            </section>
        </main>
    </div>

    <script src="game.js"></script>
    <script>
        const outputDiv = document.getElementById('output');
        const userInput = document.getElementById('user-input');
        const submitButton = document.getElementById('submit-button');
        const dayDisplay = document.getElementById('day-display');
        const resourcesDisplay = document.getElementById('resources-display');
        const initialStartGameButton = document.getElementById('initial-start-game-button');
        const actionButtonsDiv = document.querySelector('.action-buttons');
        const inputAreaDiv = document.getElementById('input-area');
        const gameMain = document.querySelector('.game-main'); // Get reference to game-main

        // Action buttons
        const actionCouncilButton = document.getElementById('action-council');
        const actionEnvoyButton = document.getElementById('action-envoy');
        const actionResourcesButton = document.getElementById('action-resources');
        const actionRestButton = document.getElementById('action-rest');

        function appendOutput(text) {
            outputDiv.innerText += text + '\n';
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        let resolveInputPromise;

        // JavaScript版のprint関数
        function jsPrint(text) {
            outputDiv.innerText += text + '\n'; // Directly append to outputDiv
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // JavaScript版のinput関数
        function jsInput(prompt) {
            return new Promise(resolve => {
                appendOutput(prompt);
                resolveInputPromise = resolve;
                userInput.disabled = false;
                submitButton.disabled = false;
                userInput.focus();
            });
        }

        submitButton.addEventListener('click', () => {
            if (resolveInputPromise) {
                const value = userInput.value;
                userInput.value = '';
                userInput.disabled = true;
                submitButton.disabled = true;
                resolveInputPromise(value);
                resolveInputPromise = null;
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });

        // New initial game start button logic
        initialStartGameButton.addEventListener('click', async () => {
            initialStartGameButton.style.display = 'none'; // Hide the start button
            gameMain.style.display = 'flex'; // Show the main game UI
            actionButtonsDiv.style.display = 'flex'; // Show action buttons
            inputAreaDiv.style.display = 'flex'; // Show input area

            try {
                if (typeof window.startGame === 'function') {
                    await window.startGame();
                } else {
                    appendOutput('エラー: window.startGame が定義されていません。');
                    console.error('window.startGame is not a function or not defined.');
                }
            } catch (err) {
                appendOutput('エラーが発生しました: ' + err);
                console.error(err);
            }
        });

        // Action button event listeners (now call gameLoop actions directly)
        actionCouncilButton.addEventListener('click', async () => {
            if (typeof window.performCouncilAction === 'function') {
                await window.performCouncilAction();
            } else {
                jsPrint('エラー: 評議会アクションが利用できません。');
            }
        });

        actionEnvoyButton.addEventListener('click', async () => {
            if (typeof window.performEnvoyAction === 'function') {
                await window.performEnvoyAction();
            } else {
                jsPrint('エラー: 偵察アクションが利用できません。');
            }
        });

        actionResourcesButton.addEventListener('click', async () => {
            if (typeof window.performResourcesAction === 'function') {
                await window.performResourcesAction();
            } else {
                jsPrint('エラー: 資源記録アクションが利用できません。');
            }
        });

        actionRestButton.addEventListener('click', async () => {
            if (typeof window.performRestAction === 'function') {
                await window.performRestAction();
            } else {
                jsPrint('エラー: 休息アクションが利用できません。');
            }
        });

        // Initial UI update (day and resources) - called from game.js
        window.updateDayDisplay = (day) => {
            dayDisplay.innerText = `Day ${day}`;
        };

        window.updateResourcesDisplay = (resources) => {
            resourcesDisplay.innerHTML = ''; // Clear previous resources
            for (const resource in resources) {
                const value = resources[resource];
                const barWidth = value + '%';
                const resourceHtml = `
                    <div>
                        <span>${resource.charAt(0).toUpperCase() + resource.slice(1)}: ${value}</span>
                        <div class="resource-bar">
                            <div class="resource-fill" style="width: ${barWidth};"></div>
                        </div>
                    </div>
                `;
                resourcesDisplay.innerHTML += resourceHtml;
            }
        };

    </script>
</body>
</html>
