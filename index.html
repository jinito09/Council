<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council in Darkness</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #2d2d2d;
            --bg-secondary: #f5f5dc;
            --text-light: #e8e8e8;
            --text-dark: #2d2d2d;
            --accent: #8b7355;
            --accent-light: #d4af37;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-light);
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110vh;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            background-color: var(--bg-primary);
            border: 1px solid var(--accent);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        .game-main {
            display: none;
            flex-wrap: wrap;
            gap: 20px;
        }

        .resources-panel, .reports-panel, .actions-panel {
            background-color: #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            color: var(--text-light);
        }

        .resources-panel {
            flex: 1 1 250px;
        }

        .reports-panel {
            flex: 2 1 520px;
        }

        .actions-panel {
            flex: 0 1 200px;
        }

        .resource-bar {
            background: #3a3a3a;
            border-radius: 8px;
            height: 20px;
            position: relative;
            margin-bottom: 10px;
        }

        .resource-fill {
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            border-radius: 8px;
            height: 100%;
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background-color: var(--accent);
            color: var(--text-dark);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .action-btn:hover {
            background-color: var(--accent-light);
        }

        #output {
            background-color: #2d2d2d;
            border: 1px solid var(--accent);
            padding: 10px;
            height: 590px;
            overflow-y: auto;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        #initial-start-game-button {
            margin: 20px auto;
            display: block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2em;
            background-color: var(--accent-light);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #initial-start-game-button:hover {
            background-color: var(--accent);
        }

        #choices-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .choice-btn {
            background-color: var(--accent);
            color: var(--text-dark);
            border: 1px solid var(--accent-light);
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            text-align: left;
        }

        .choice-btn:hover {
            background-color: var(--accent-light);
        }

        @media (max-width: 768px) {
            .game-main {
                flex-direction: column;
            }
            .resources-panel, .reports-panel, .actions-panel {
                flex: 1 1 auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button id="initial-start-game-button" class="start-btn"></button>

        <main class="game-main">
            <section class="resources-panel">
                <div id="day-display" style="font-size: 3.5em; margin-bottom: 15px; font-family: 'Playfair Display', serif;">Day 1</div>
                <h2>Resources</h2>
                <div id="resources-display"></div>
            </section>
            <section class="reports-panel">
                <h2>Daily Reports</h2>
                <div id="output"></div>
                <div id="choices-container"></div>
            </section>
            <section class="actions-panel">
                <h2>Actions</h2>
                <div class="action-buttons">
                    <button class="action-btn" id="councilBtn" onclick="performCouncilAction()">
                        <i class="icon council-icon"></i>
                        評議会を開催する
                    </button>
                    <button class="action-btn" id="envoyBtn" onclick="performEnvoyAction()">
                        <i class="icon spy-icon"></i>
                        個人偵察を派遣する
                    </button>
                    <button class="action-btn" id="resourceBtn" onclick="performResourcesAction()">
                        <i class="icon chart-icon"></i>
                        資源記録を確認する
                    </button>
                    <button class="action-btn" id="restBtn" onclick="performRestAction()" style="display:none">
                        <i class="icon sleep-icon"></i>
                        翌日まで休息する
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="game.js"></script>
    <script>
        const outputDiv = document.getElementById('output');
        const dayDisplay = document.getElementById('day-display');
        const resourcesDisplay = document.getElementById('resources-display');
        const initialStartGameButton = document.getElementById('initial-start-game-button');
        const actionButtonsDiv = document.querySelector('.action-buttons');
        const gameMain = document.querySelector('.game-main');
        const choicesContainer = document.getElementById('choices-container');

        const actionCouncilButton = document.getElementById('councilBtn');
        const actionEnvoyButton = document.getElementById('envoyBtn');
        const actionResourcesButton = document.getElementById('resourceBtn');
        const actionRestButton = document.getElementById('restBtn');

        function jsPrint(text) {
            outputDiv.innerHTML += text + '<br>';
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        initialStartGameButton.addEventListener('click', async () => {
            initialStartGameButton.style.display = 'none';
            gameMain.style.display = 'flex';
            actionButtonsDiv.style.display = 'flex';

            try {
                if (typeof window.startGame === 'function') {
                    await window.startGame();
                } else {
                    jsPrint('エラー: window.startGame が定義されていません。');
                }
            } catch (err) {
                jsPrint('エラーが発生しました: ' + err);
                console.error(err);
            }
        });

        actionCouncilButton.addEventListener('click', () => window.performCouncilAction?.());
        actionEnvoyButton.addEventListener('click', () => window.performEnvoyAction?.());
        actionResourcesButton.addEventListener('click', () => window.performResourcesAction?.());
        actionRestButton.addEventListener('click', () => window.performRestAction?.());

        window.updateDayDisplay = (day) => {
            dayDisplay.innerText = `Day ${day}`;
        };

        window.updateResourcesDisplay = (resources) => {
            resourcesDisplay.innerHTML = '';
            for (const resource in resources) {
                const value = resources[resource];
                const barWidth = value + '%';
                const resourceHtml = `
                    <div>
                        <span>${resource.charAt(0).toUpperCase() + resource.slice(1)}: ${value}</span>
                        <div class="resource-bar">
                            <div class="resource-fill" style="width: ${barWidth};"></div>
                        </div>
                    </div>
                `;
                resourcesDisplay.innerHTML += resourceHtml;
            }
        };

        window.displayChoices = (choices, callbackName) => {
            choicesContainer.innerHTML = '';
            for (const key in choices) {
                const text = choices[key];
                const buttonHtml = `<button class="choice-btn" onclick="window.${callbackName}('${key}')">${text}</button>`;
                choicesContainer.innerHTML += buttonHtml;
            }
        };

        window.clearChoices = () => {
            choicesContainer.innerHTML = '';
        };

        window.toggleActionButtons = (show) => {
            actionButtonsDiv.style.display = show ? 'flex' : 'none';
        };

    </script>
</body>
</html>
